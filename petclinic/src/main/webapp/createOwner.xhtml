<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<body>
	<h:form>
		<table>
			<tr>
				<td align="right">First Name</td>
				<td><h:inputText id="firstName"
						value="#{createOwnerBackingBean.owner.firstName}" /></td>
			</tr>
			<tr>
				<td align="right">Last Name</td>
				<td><h:inputText id="lastName"
						value="#{createOwnerBackingBean.owner.lastName}" /></td>
			</tr>
			<tr>
				<td align="right">Email</td>
				<td><h:inputText id="email"
						value="#{createOwnerBackingBean.owner.email}" /></td>
			</tr>
			<tr>
				<td align="right">Rating</td>
				<td><h:selectOneMenu id="rating"
						value="#{createOwnerBackingBean.owner.rating}">
						<f:selectItems value="#{createOwnerBackingBean.ratings}"
							var="rating" itemLabel="#{rating}" itemValue="#{rating}"></f:selectItems>
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td colspan="2">
					<center>
						<h:commandButton id="btnCreateOwner"
							action="#{createOwnerBackingBean.createOwner}" value="Create" />
					</center>
				</td>
			</tr>
		</table>
		<h:messages id="messages" showDetail="true"
						showSummary="true"/>
	</h:form>
</body>
</html>
